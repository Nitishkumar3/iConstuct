<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Department</title>
    <style>
        .section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Edit Department</h2>
    <form action="{{ url_for('manpower_edit_department', projectname=projectname, department_id=department_data[0]) }}" method="post">
        <label for="DepartmentName">Department Name:</label>
        <input type="text" id="DepartmentName" name="DepartmentName" value="{{ department_data[1] }}" required><br>

        <label for="DepartmentCount">Department Count:</label>
        <input type="text" id="DepartmentCount" name="DepartmentCount" value="{{ department_data[2] }}" required><br>
        <br>

        <input type="submit" value="Save Changes">
    </form>
</body>
</html>
