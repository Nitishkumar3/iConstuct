<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit File Title</title>
</head>
<body>
    <h1>Edit File Title</h1>
    <form action="{{ url_for('cad_edit', filename=filename, projectname=projectname) }}" method="post">
        <label for="new_title">New Title:</label>
        <input type="text" name="new_title" id="new_title" value="{{ current_title }}" required>
        <button type="submit">Save</button>
    </form>
    <br>
    <a href="{{ url_for('cad_index', projectname=projectname) }}">Back to Files</a>
</body>
</html>
